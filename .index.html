<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureForecastWeather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
  
<body class="flex-column min-100-vh">
   <header class="hero">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
    <p>
      Search for a city to see the current conditions and upcoming 5-day forecast! 
    </p>
  </header>

<main class = "flex-row justify-space-between">
  <div class="col-12 col-md-4">
    
    <div class = "card">
      <h4 class = "card-header text-uppercase">Search Weather by City</h4>
      <form id = "user-form" class = "card-body">
        <label class = "form-label"
        for = "cityName">City Name</label>
        <input name = "cityName" id="cityName"
        type = "text" autofocus = "true"
        class = "form-input" placeholder="e.g., Fredericton"/>
        <button type="submit" class="btn">Find City</button>
      </form>
    </div>

    <div class="card">
      <h3 class="card-header text-uppercase">search History</h3>
      <div id="searchHistoryButtons" class="card-body"></div>
    </div>

  </div>

  <div class="col-12 col-md-8" id="wrapper">
    <h2 class="subtitle">Showing cities matching the name: <span id="repo-search-term"></span></h2>
    <div id="cityList"></div>
    <div id="currentForecast">
      Current weather here.
    </div>
    <div id="fiveDayForecast">
      5-day forecast here.
    </div>
  </div>
  
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
